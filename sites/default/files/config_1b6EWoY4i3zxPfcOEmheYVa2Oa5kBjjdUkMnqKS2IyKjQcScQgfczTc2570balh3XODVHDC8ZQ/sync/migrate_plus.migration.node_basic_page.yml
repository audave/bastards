langcode: en
status: true
id: node_basic_page
label: 'Basic page from google spreadsheet'
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: google_sheets
  urls: 'https://docs.google.com/spreadsheets/d/1VIWbCGkXp007Ze8P4z9u2dHZ1WTevYWQgu9tmGHtQoc/gviz/tq?tqx=out:json'
  fields:
    - name: id
      label: 'Unique identifier'
      selector: id
    -
      name: title
      label: Title
      selector: title
  ids:
    id:
      type: integer
process:
  type:
    plugin: default_value
    default_value: game
  title: title
  status: status
  path/pathauto:
    plugin: default_value
    default_value: 0
  path/alias: path
destination:
  plugin: 'entity:node'
